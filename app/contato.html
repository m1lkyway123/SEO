<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Serviços</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  

  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="container">
          <div class="header__inner">
            <a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>
            <button class="header__burger-btn" id="burger">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item"><a href="serviços.html">Serviços</a></li>
              <li class="header__menu-item"><a href="sobre-nós.html">Sobre Nós</a></li>
              <li class="header__menu-item header__menu-item--active"><a href="contato.html">Contato</a></li> 
            </ul>
            </nav>
          </div>
        </div> 
      </div>
      <div class="header__head wow animate__animated animate__fadeIn">
        <h3 class="header__head-title">Contato</h3>
      </div>
    </header>
    <main class="main">

      <section class="contato wow animate__animated animate__slideInUp" data-wow-offset="300">
        <div class="container">
          <div class="contato-home__inner">
            <form class="contato-form">
              <div class="contato-form__ns">
                <input class="contato-form__name form-input" type="text" placeholder="Nome" required>
                <input class="contato-form__name form-input" type="text" placeholder="Sobrenome"required>
              </div>
              

              <input class="contato-form__email form-input" type="email" name="email" id="email" placeholder="E-mail" required>
              <input class="contato-form__text form-input" type="text" placeholder="Assunto" required>
              <input class="contato-form__btn" type="submit" value="enviar">
            </form>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="container">
          <div class="footer__inner">
            <a class="footer__logo" href="index.html"><img src="images/footer-logo.png" alt="logo"></a>
            <nav class="footer__menu">
              <ul class="footer__menu-list">
                <li class="footer__menu-item"><a href="index.html">Home</a></li>
                <li class="footer__menu-item"><a href="serviços.html">Serviços</a></li>
                <li class="footer__menu-item"><a href="sobre-nós.html">Sobre Nós</a></li>
                <li class="footer__menu-item"><a href="contato.html">Contato</a></li>
              </ul>
            </nav>
            <div class="footer__social">
              <a class="insta" href="#"><img src="images/instagram.png" alt="instagram"></a>
              <a class="insta" href="#"><img src="images/facebook.png" alt="facebook"></a>
              <a class="insta" href="#"><img src="images/youtube.png" alt="youtube"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <a href="#"><p class="copyright__text">@copyright2023</p></a>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
